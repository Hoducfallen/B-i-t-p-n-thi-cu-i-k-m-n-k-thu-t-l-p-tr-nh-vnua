    <style>
      body {
        margin: 0;
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #1a1a1a, #333);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      h1 {
        margin: 40px 0;
        text-transform: uppercase;
        letter-spacing: 3px;
        color: #ffcc00;
        text-shadow: 2px 2px #000;
      }

      .friends-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
        max-width: 1200px;
        padding: 20px;
      }

      .friend-card {
        background: #222;
        border-radius: 20px;
        width: 220px;
        padding: 20px;
        text-align: center;
        transition: transform 0.3s, box-shadow 0.3s;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      }

      .friend-card:hover {
        transform: translateY(-10px) scale(1.05);
        box-shadow: 0 15px 25px rgba(255, 204, 0, 0.5);
      }

      .friend-card img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #ffcc00;
        margin-bottom: 15px;
      }

      .friend-card h2 {
        margin: 10px 0;
        font-size: 20px;
        color: #ffcc00;
      }

      .friend-card p {
        font-size: 14px;
        color: #ccc;
      }

      @media (max-width: 768px) {
        .friends-container {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
  </head>
